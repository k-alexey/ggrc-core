<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

{% import 'notifications/style.html' as style %}

<html xmlns="http://www.w3.org/1999/xhtml" style="margin: 0; padding: 0;">
<head>

<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Google GRC Email</title>

</head>

<body {{ style.body_style() }}>
  <div {{ style.notification_container() }} >
    <div {{ style.notification_block() }}>
      <h1 {{ style.bulk_sync_title() }}>
        There were some errors in generating tickets for "{{ sync_data.title|e }}"
      </h1>

      <hr>
      <p {{ style.header_color() }}>
        Something went wrong, we are looking into it
      </p>
    </div>
    <div {{ style.notification_footer() }}>Google GRC</div>
  </div>
</body>
</html>
